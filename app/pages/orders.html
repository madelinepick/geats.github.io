<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galvanize Eats</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="../main.js"></script>
  <link rel="stylesheet" href="../main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body class="orderpage">
  <nav>
    <h2>Galvanize Eats</h2>
  </nav>
    <div class="row smaller">
      <div class="colL">
        <div class="items">
          <div id=burger>
            <h5>Burgers</h5>
          </div>
          <div id="pizza">
            <h5>Pizzas</h5>
          </div>
        </div>
        <label for="quantity">Quantity</label><br>
        <input name="quantity" id="quantity" type="number">
        <input class="add" value="Add items" type="submit"><br>
        <label for="name">Name</label><br>
        <input type="text" name="name"><br>
        <label for="phonenumber">Phone Number</label><br>
        <input type="text" name="phonenumber"><br>
        <label for="address">Address</label><br>
        <input type="text" name="address"><br>
        <button class="deliver">Deliver it!</button>
      </div>

      <div class="colR">
        <div class="money">
          <p class="orderlist inline">Subtotal</p><p class="orderlist inline" id="subtotal">0.00</p><br>
          <p class="orderlist inline">Tax</p><p class="orderlist inline" id="tax">0.00</p><br>
          <p class="orderlist inline">Total</p><p class="orderlist inline" id="total">0.00</p>
        </div>
      </div>



</body>
</html>
